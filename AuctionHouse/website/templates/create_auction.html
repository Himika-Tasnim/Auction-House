{% extends 'base.html' %}

{% block content %}
<div class="auction-form-container">
    <style>
        .auction-form-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .auction-form-container h2 {
            margin-bottom: 20px;
        }

        .auction-form-container .form-group {
            margin-bottom: 20px;
        }

        .auction-form-container .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .auction-form-container .btn-create-auction {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .auction-form-container .btn-create-auction:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="container mt-4">
        <h2>Create Auction</h2>
        <form id="createAuctionForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Start Price</label>
                <input type="number" id="start_price" name="start_price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="sketchfab_script">Sketchfab Script</label>
                <textarea id="sketchfab_script" name="sketchfab_script" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-create-auction">Create Auction</button>
        </form>
    </div>
</div>

<script>
    // JavaScript for form validation or additional interactivity can be added here
</script>
{% endblock %}
